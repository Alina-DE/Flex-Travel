<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Flex Travel</title>
</head>


<body>

<form action="#">
    <div class="container">
        <div class="h1"><h1>Travel the world</h1></div>

        <div class="forms">
            <div class="text">
                <label for="from">From</label>
                <input type="text" id="from" required>
            </div>

            <div class="text">
                <label for="to">To</label>
                <input type="text" id="to" required>
            </div>
        </div>

        <div class="btn">
            <button class="btn-1" type="reset">Surprise Me</button>
            <button class="btn-2" type="submit">Let's Go</button>
        </div>

    </div>
</form>

    
</body>
</html>
